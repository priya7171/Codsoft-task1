<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="style4.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@400..700&family=Pacifico&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <section class="contact">
        <div class="content">
        Contact Me
        </div>
            <div class="contactform">
                        <form>
                            <h2>Send Message</h2>
                            <div id="in">
                            <div class="inputBox">
                                <span>Full Name :</span>
                                <input type="text" name="" required="required" id="full">  
                            </div>
                            <div class="inputBox">
                                <span>Email :</span>
                                <input type="text" name="" required="required">
                            </div>
                            <div class="inputBox">
                                <span>Type your message...</span>
                                <textarea required="required"></textarea>
                            </div>
                            <div class="inputBox">
                                <input type="submit"name="" value="Send" class="send">
                            </div>
                        </div>
                        </form>
                    </div>
            </div>
        </section>
    <div class="box"></div>
</body>
</html>
